apiVersion: apps/v1
kind: Deployment
metadata:
  name: kb-audit-ingester
  namespace: orchestrator
spec:
  selector:
    matchLabels:
      app: kb-audit-ingester
  template:
    metadata:
      labels:
        app: kb-audit-ingester
    spec:
      volumes:
        - name: workspace
          hostPath:
            path: /srv/kingbrain
            type: Directory
      containers:
        - name: kb-audit-ingester
          image: python:3.11-slim
          volumeMounts:
            - name: workspace
              mountPath: /srv/kingbrain
              readOnly: false
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -e
              if [ -f /srv/kingbrain/services/audit_ingester/requirements.txt ]; then
                pip install --no-cache-dir -r /srv/kingbrain/services/audit_ingester/requirements.txt
              fi
              exec python -m services.audit_ingester.run
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
