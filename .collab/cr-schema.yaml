$schema: "http://json-schema.org/draft-07/schema#"
title: CR-Schema
type: object
required: [title, description, diff, attestations]
properties:
  title:
    type: string
    maxLength: 80
  description:
    type: string
  diff:
    type: string
    description: "git diff 或 PR diff 链接"
  attestations:
    type: array
    items:
      type: object
      required: [type, digest]
      properties:
        type: { enum: ["sbom", "vuln", "kyverno", "cosign"] }
        digest: { type: string, pattern: "^sha256:[0-9a-f]{64}$" }
